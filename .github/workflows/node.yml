name: Node CI
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
      - staging
env:
  node-version: 16.15.1
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    working-directory: ./nuxt
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
          cache: yarn
      - run: yarn install
      - name: lint
        run: yarn run lint
  unit:
    name: Unit test
    runs-on: ubuntu-latest
    working-directory: ./nuxt
    needs: lint
    if: success()
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
          cache: yarn
      - run: yarn install
      - name: unit test run
        run: yarn run test
